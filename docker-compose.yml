version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: ecommerce-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: flask_ecommerce
      MYSQL_USER: ecommerce_user
      MYSQL_PASSWORD: ecommerce_pass
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 5

  web:
    build: .
    container_name: ecommerce-web
    restart: unless-stopped
    ports:
      - "5001:5000"
    environment:
      - SECRET_KEY=change-this-in-production
      - DATABASE_URL=mysql+pymysql://ecommerce_user:ecommerce_pass@mysql/flask_ecommerce
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - .:/app   # for development, to reflect code changes; remove in production
    command: python run.py   # use Flask dev server for development; for production use gunicorn as in Dockerfile

volumes:
  mysql_data: