apiVersion: v1
kind: Service
metadata:
  name: mysql-service
spec:
  ports:
  - port: 3306
  selector:
    app: mysql
  clusterIP: None  # Headless for stateful sets? Not required, but we can use ClusterIP. Let's use ClusterIP for simplicity.
  # Actually, we need a stable DNS, so we'll use ClusterIP.
  type: ClusterIP